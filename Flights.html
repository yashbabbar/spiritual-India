    <section>
      <div class="container">
        <div class="form_w3layouts">
          <form action="#" method="post" class="agile_form">
            <div class="agileits-location">
              <label>Destination</label>
                <select required="">
                  <option value="">select Destination</option>
                  <option value="1">Destination1</option>
                  <option value="2">Destination2</option>
                  <option value="2">Destination3</option>
                </select>
              </div>
              <div class="checkin agileits-left">
                <label>Check in</label>
                  <input placeholder="dd/mm/yyyy" class="date hasDatepicker" id="datepicker" type="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" required="">
              </div>
              <div class="checkin agileits-right">
                <label>Check out</label>
                <input placeholder="dd/mm/yyyy" class="date hasDatepicker" id="datepicker1" type="text" value="" onfocus="this.value = '';" onblur="if (this.value == '') {this.value = '';}" required="">
                  </div>
              <div class="clear"></div>
              <div class="agileits-location">
                <label>Travel Type</label>
                  <select required="">
                  <option value="">select travel type</option>
                  <option value="1">Business Class</option>
                  <option value="2">Premium Economy</option>
                  <option value="3">Cultural Travel</option>
                </select>
              </div>
              <div class="section_class_agileits">
                <div class="section_agileits">
                  <select required="">
                    <option value="">No. of Rooms</option>
                    <option value="2">1</option>
                    <option value="3">2</option>
                    <option value="4">3</option>
                    <option value="5">4 or 4+</option>
                  </select>
                </div>
                <div class="section_agileits w3ls-sel2">
                  <select required="">
                    <option value="">Adults</option>
                    <option value="2">1</option>
                    <option value="3">2</option>
                    <option value="4">3</option>
                    <option value="5">4 or4+</option>
                  </select>
                </div> 
                <div class="section_agileits">
                  <select required="">
                    <option value="">Children</option>
                    <option value="2">0</option>
                    <option value="3">1</option>
                    <option value="4">2</option>
                    <option value="5">3 or 3+</option>
                  </select>
                </div>  
                <div class="clear"></div>
              </div>
              <div class="agileits-location agileinfo-bottom wthree-budget">
                <label>Ideal Budget</label>
                  <select required="">
                  <option value="">select Budget</option>
                  <option value="1">150-250$</option>
                  <option value="2">250-350$</option>
                  <option value="3">300-350$</option>
                  <option value="4">350-400$</option>
                </select>
              </div>        
              <div class="clear"></div>
              <div class="submit">
                <input type="submit" value="Search">
              </div> 
            </form>
          </div>      
        </div>
